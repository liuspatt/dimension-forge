---
layout: default
---

<div class="hero-section">
  <div class="hero-content">
    <h1 class="hero-title">{{ site.title }}</h1>
    <p class="hero-description">{{ site.description }}</p>
    <div class="hero-buttons">
      <a href="{{ "/installation" | relative_url }}" class="btn btn-primary">
        <iconify-icon icon="material-symbols:rocket-launch"></iconify-icon>
        Get Started
      </a>
      <a href="{{ "/api-reference" | relative_url }}" class="btn btn-secondary">
        <iconify-icon icon="material-symbols:api"></iconify-icon>
        API Docs
      </a>
    </div>
  </div>
  <div class="hero-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>
</div>

<div class="content-wrapper">
  {{ content }}
</div>
